<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile Card</title>
		<link rel="preconnect" href="https://cdnjs.cloudflare.com">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="./assets/css/reset.css">
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<div id="root"></div>
		<div class="card">
			<div class="card__img">
				<img src="./assets/img/avatar.jpg" alt="" />
			</div>
			<h2>Nguyen Van Quan</h2>
			<p>Front-End Developer</p>
			<div class="card__social">
				<a rel="noopener" target="_black" href="https://www.facebook.com/ngxvanquan">
					<i class="fab fa-facebook-f"></i>
				</a>
				<a rel="noopener" target="_black" href="https://www.youtube.com/@ngxvanquan">
					<i class="fab fa-youtube"></i>
				</a>
				<a rel="noopener" target="_black" href="https://www.tiktok.com/@ngxvanquan">
					<i class="fa-brands fa-tiktok"></i>
				</a>
				<a rel="noopener" target="_black" href="https://github.com/ngxvanquan">
					<i class="fa-brands fa-github"></i>
				</a>
				<a rel="noopener" target="_black" href="https://gitlab.com/ngxvanquan">
					<i class="fab fa-gitlab"></i>
				</a>
			</div>
			<button title="Click To Contact Me!">Contact me</button>
		</div>
		<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  		<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

		<script>
			const h1 = document.createElement('h1')

			h1.title = 'HEADING'
			h1.className = 'class-1'
			h1.id = 'heading-1'
			


		</script>
	</body>
</html>
